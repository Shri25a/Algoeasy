<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Click the button to display a random number between 1 and 10.</p> 
    <button onclick="myFunction()">Generate</button> 
    <p id="demo"></p> 
    <script> 
    function myFunction() 
    { 
    var i; 
    for(i=1;i<=10;i++) 
    { 
    var x=i; 
    document.getElementById("demo").innerHTML=document.getElementById("demo").innerHTML+x; 
    } 
    
    } 
    </script>  
</body>
</html>
